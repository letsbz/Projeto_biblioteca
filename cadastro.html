                        <select name="genero" id="g"required>

                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select><br>
                        <h4>Quais seus Gêneros favoritos de livros?</h4><br>

                        <label><input type="checkbox" name="livro" value="Terror" id="l">Terror</label><br>
                        <label><input type="checkbox" name="livro" value="Fantasia" id="l">Fantasia</label><br>
